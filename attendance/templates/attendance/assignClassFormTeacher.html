{% extends 'attendance/orange/blank-page.html' %}

{% block content %}



<div class="page-wrapper">
    <div class="content container-fluid">

        <div class="page-header">
            <div class="row">
                <div class="col">
                    <h3 class="page-title">Assign Classes</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                        <li class="breadcrumb-item active">Assign Classes</li>
                    </ul>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
                <div class="card mb-0">

                    <div class="card-body">
                        <form action="{% url 'viewTeacherTimeTable' %}" ,method="GET">
                            <!-- {% csrf_token %} -->
                            <div class="row">
                                <div class="col-md-12">
                                    <!-- {{teacher}} -->
                                    
                                    <div class="form-group">
                                        <label for="teacher">Teacher</label>
                                        <select class="select" name="teacher" id="teacher">
                                            {% for teacher in teacher %}
                                            <option value="{{teacher.profile.id}}">{{teacher.profile.FirstName}} {{teacher.profile.lastName}}
                                                 (Employee-Id: {{teacher.profile.id}})
                                            </option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                </div>
                                <!-- <div class="col-md-6">
                                 
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="date">Date:</label>
                                                <div><input type="date" id="date" name="date" required></div>
                                            </div>
                                        </div>

                                    </div>

                                </div> -->
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
