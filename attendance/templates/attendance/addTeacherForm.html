{% extends 'attendance/orange/blank-page.html' %}

{% block content %}



<div class="page-wrapper">
    <div class="content container-fluid">

        <div class="page-header">
            <div class="row">
                <div class="col">
                    <h3 class="page-title">Add Teacher</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                        <li class="breadcrumb-item active">Add Teacher</li>
                    </ul>
                </div>
            </div>
        </div>


   


        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title mb-0">Teacher Form</h4>
                    </div>
                    <div class="card-body">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="form-group row">
                                <label class="col-form-label col-md-2 " for="id_FirstName" >First Name:</label>
                                <div class="col-md-10">
                                    <input class="form-control"  type="text" name="FirstName" maxlength="50" id="id_FirstName">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-form-label col-md-2 " for="id_lastName" >Last Name</label>
                                <div class="col-md-10">
                                    <input class="form-control" type="text" name="lastName" maxlength="50" id="id_lastName">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-form-label col-md-2 " for="id_username">Username:</label>
                                <div class="col-md-10">
                                    <input  class="form-control"  type="text" name="username" maxlength="150" required="" id="id_username">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-form-label col-md-2 " for="id_password">Password:</label>
                                <div class="col-md-10">
                                    <input class="form-control"  type="text" name="password" maxlength="128" required="" id="id_password">
                                </div>
                            </div>
 
                            <!-- <div class="form-group row">
                                <label class="col-form-label col-md-2" for="id_class_name">Class name</label>
                                <div class="col-md-10">
                                    <select class="form-control" name="class_name" id="id_class_name">
                                        <option>-- Select --</option>
                                        {% for myclass in myclasses %}
                            
                                        <option value = "{{myclass.id}}">{{myclass}}</option>
                                        
                                        {% endfor %}
                                    </select>
                                </div>
                            </div> -->

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
 

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</div>
</div>

{% endblock %}
